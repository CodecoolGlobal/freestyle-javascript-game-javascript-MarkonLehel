<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feuda</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="Sprites/SummerVillagerDefault.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div id="top-bar">
        <div id="building-text">Buildings</div>
        <div class="resource-bar">
            <span>Food:
                <span id="food-counter" class ="counter">25</span>
            </span>
            <span>Wood:
                <span id="wood-counter" class ="counter">25</span>
            </span>
            <span>Ore:
                <span id="ore-counter" class ="counter">25</span>
            </span>
            <span>Serfs:
                <span id="serf-counter" class ="counter">1</span>
            </span>
            <span>Turn:
                <span id="turn-counter" class ="counter">0</span>
            </span>
        </div>

    </div>
    <div id="building-menu">
        <div class="building-row">
            <div class="buildables">
                <div class="building-tab"></div>
                <div class="building-tab"></div>
            </div>

        </div>
        <div class="building-row">
            <div class="buildables">
                <div class="building-tab">
                    <img src="Sprites/House.png" style="width: 64px;height: 64px;">
                    <p class="building-name">House</p>
                </div>
                <div class="building-tab"></div>
            </div>
        </div>
    </div>
    <div id="board-holder">
        <div id="board">

        </div>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
